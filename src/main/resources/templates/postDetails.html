<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.titulo} + ' | Web Blog'">Post Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
            color: #000;
            line-height: 1.7;
        }

        /* Windows 7 Aero Glass Effect */
        .aero-glass {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25),
            inset 0 0 2px rgba(255, 255, 255, 1),
            inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .post-header {
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .post-title {
            color: #0c3b69;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .post-meta {
            color: #555;
            margin-bottom: 1.5rem;
        }

        .post-content {
            padding: 2rem;
        }

        .navbar {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        .navbar-brand {
            color: #0c3b69;
            font-weight: 600;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        /* Windows 7 Blue Button Style */
        .btn-win7 {
            background: linear-gradient(to bottom, #73b9ff, #0c6cd9);
            border: 1px solid #0c6cd9;
            color: white;
            font-weight: 400;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
            0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .btn-win7:hover {
            background: linear-gradient(to bottom, #92caff, #1c7cea);
            color: white;
        }

        .btn-win7:active {
            background: #0c6cd9;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        /* Windows 7 Red Button Style */
        .btn-win7-red {
            background: linear-gradient(to bottom, #ff7373, #d90c0c);
            border: 1px solid #d90c0c;
            color: white;
            font-weight: 400;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
            0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .btn-win7-red:hover {
            background: linear-gradient(to bottom, #ff9292, #ea1c1c);
            color: white;
        }

        .btn-win7-red:active {
            background: #d90c0c;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/posts">Web Blog</a>
    </div>
</nav>

<main class="post-container">
    <section class="post-header aero-glass">
        <h1 class="post-title" th:text="${post.titulo}">Post Title</h1>
        <div class="post-meta">
            <span><i class="bi bi-person me-2"></i><span th:text="${post.autor}">Author</span></span>
            <span class="mx-2">â€¢</span>
            <span><i class="bi bi-calendar me-2"></i><span th:text="${#temporals.format(post.data, 'dd MMM yyyy')}">Date</span></span>
        </div>
    </section>

    <section class="post-content aero-glass">
        <p th:text="${post.texto}">Post Content</p>

        <div class="mt-4 post-actions">
            <a href="/posts" class="btn btn-win7">
                <i class="bi bi-arrow-left me-2"></i>Back to Posts
            </a>
            <a th:href="@{/posts/delete/{id}(id=${post.id})}"
               class="btn btn-win7-red"
               onclick="return confirm('Are you sure you want to delete this post?')">
                <i class="bi bi-trash me-2"></i>Delete
            </a>
        </div>
    </section>
</main>

<!-- Bootstrap 5 JS and Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
