<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${post.titulo}">Post Details</title>
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .post-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="/posts" class="navbar-brand mb-0 h1">Web Blog</a>
        </div>
    </nav>
</header>

<section class="container mt-5">
    <article>
        <h1 class="display-4 mb-4" th:text="${post.titulo}">Post Title</h1>

        <div class="mb-3 text-muted">
            <i class="material-icons">person_outline</i>
            <span th:text="${post.autor}">Author Name</span> |
            <i class="material-icons">date_range</i>
            <span th:text="${post.data}">Post Date</span>
        </div>

        <div class="post-content">
            <p th:text="${post.texto}">Post Content</p>
        </div>

        <a href="/posts" class="btn btn-secondary mt-3">Back to Posts</a>
    </article>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
