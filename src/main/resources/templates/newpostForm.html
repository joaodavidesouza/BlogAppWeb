<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Criar novo post</title>
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="/posts" class="navbar-brand mb-0 h1">Web Blog</a>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4">Create New Post</h2>
    <form th:action="@{/newpost}" method="post" th:object="${postDto}">
        <div class="mb-3">
            <label for="autor" class="form-label">Author</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Title</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
        </div>
        <div class="mb-3">
            <label for="texto" class="form-label">Content</label>
            <textarea class="form-control" id="texto" th:field="*{texto}" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="/posts" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
