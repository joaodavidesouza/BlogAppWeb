<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>App Blog</title>
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .post-title-link {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .post-title-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="/posts" class="navbar-brand mb-0 h1">Web Blog</a>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom:30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card" style="margin-top: 20px;" th:each="post : ${post}">
            <div class="card-body">
                <article>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="post-title-link">
                        <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px" th:text="${post.titulo}">Post Title</h1>
                    </a>

                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${post.autor}">Author Name</span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${#temporals.format(post.data, 'dd-MM-yyyy')}">Post Date</span>
                    </p>

                    <section>
                        <p class="card-text" style="margin-top: 40px;">
                            <!-- Truncate text to first 300 characters -->
                            <span th:text="${#strings.length(post.texto) > 300 ? #strings.substring(post.texto, 0, 300) + '...' : post.texto}">
                                Post Content
                            </span>
                        </p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
                    </section>
                </article>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
