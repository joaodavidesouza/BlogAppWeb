<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>App Blog</title>
    <!--Import bootstrap!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Blog</span>
        </div>
    </nav>
</header>

<section>


    <div class=" container" style="width: 60%, padding-bottom:30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>


        <div class="card" style="margin-top: 20px;" th:each="posts : ${post}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size:0.8rem;">

                </p>

                <a><h4 class="card-title" style="font-weight: bold; color:black;padding-top:5px;">titulo do post futuro</h4></a>
                <p class="card-text">
                    Aqui vai um breve texto do post, primeiros 400 caracteres
                </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
