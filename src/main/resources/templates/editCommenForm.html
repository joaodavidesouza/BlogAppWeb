<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment | Web Blog</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <style></style>
</head>
<body>
<!-- Vista glow effect -->
<div class="vista-orb"></div>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/posts">Web Blog</a>
    </div>
</nav>

<div class="container">
    <div class="form-container aero-glass">
        <div class="aero-title-bar">
            <div class="aero-title-text">Edit Comment</div>
            <div class="window-controls">
                <div class="window-button window-minimize"></div>
                <div class="window-button window-maximize"></div>
                <div class="window-button window-close"></div>
            </div>
        </div>

        <form th:action="@{/posts/{postId}/comments/{commentId}(postId=${postId},commentId=${commentId})}" method="post" th:object="${commentDto}">
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" th:field="*{content}" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-win7">
                    <i class="bi bi-check-lg me-2"></i>Update Comment
                </button>
                <a th:href="@{/posts/{id}(id=${postId})}" class="btn btn-win7-gray">
                    <i class="bi bi-x-lg me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Vista taskbar -->
<div class="vista-taskbar">
    <div class="vista-start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="white"/>
            <path d="M4 12L10 16.5V7.5L4 12Z" fill="#0c6cd9"/>
            <path d="M10 12L16 16.5V7.5L10 12Z" fill="#0c6cd9"/>
            <path d="M16 12L22 16.5V7.5L16 12Z" fill="#0c6cd9"/>
            <path d="M4 12L10 7.5H16L10 12H4Z" fill="#0c6cd9"/>
            <path d="M10 12L16 7.5H22L16 12H10Z" fill="#0c6cd9"/>
            <path d="M4 12L10 16.5H16L10 12H4Z" fill="#0c6cd9"/>
            <path d="M10 12L16 16.5H22L16 12H10Z" fill="#0c6cd9"/>
        </svg>
    </div>
    <div class="taskbar-time" id="taskbar-time">7:31 PM</div>
</div>

<!-- Bootstrap 5 JS and Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Time JavaScript -->
<script>
    // Update taskbar time
    function updateTime() {
        const timeElement = document.getElementById('taskbar-time');
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // Convert 0 to 12
        timeElement.textContent = `${hours}:${minutes} ${ampm}`;
    }

    updateTime();
    setInterval(updateTime, 60000); // Update every minute
</script>
</body>
</html>
